<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Home budget</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <h1 class="title">HOME BUDGET TRACKER</h1>
      </div>
    </header>
    <section class="first-section">
      <div class="box container">
        <div class="main-info-container">
          <h2 class="info-title">
            Thanks to our tracker, you'll be able to control your budget
          </h2>
          <p class="text">Let's start right now.</p>
          <a class="start-btn" href="#calculation-page">Start</a>
        </div>
        <div class="grid-container">
          <div class="grid-item first-img back-size-img"></div>
          <div class="grid-item second-img back-size-img"></div>
          <div class="grid-item third-img back-size-img"></div>
          <div class="grid-item fourth-img back-size-img"></div>
        </div>
      </div>
    </section>
    <section class="second-section" id="calculation-page">
      <div class="container">
        <div class="second-section-container">
          <div id="balance-amount" class="balance-amount">
            To calculate the amount, enter data
          </div>
        </div>
        <div class="main-table">
          <div>
            <div class="header-tables">
              <p class="revenues-expenses-titles">REVENUES</p>
              <form
                id="revenues-form"
                class="forms"
                name="revenues-form"
                autocomplete="off"
              >
                <input
                  id="input-revenues-title"
                  class="inputs"
                  name="revname"
                  type="text"
                  placeholder="Revenues title"
                  maxlength="50"
                  required
                />
                <input
                  id="input-revenues-sum"
                  class="inputs"
                  name="revsum"
                  type="number"
                  placeholder="Sum"
                  min="0.01"
                  step="0.01"
                  required
                />
                <button id="revenues-add-btn" class="add-btns">ADD</button>
              </form>
            </div>
            <div class="tables-lists">
              <ul id="revenues-list" class="lists"></ul>
            </div>
            <div class="tables-footer">
              <p class="footer-titles">TOTAL REVENUES:</p>
              <div id="total-revenues-sum" class="total-sum">0</div>
            </div>
          </div>

          <div>
            <div class="header-tables">
              <p class="revenues-expenses-titles">EXPENSES</p>
              <form id="expenses-form" class="forms" autocomplete="off">
                <input
                  id="input-expenses-title"
                  class="inputs"
                  name="expname"
                  type="text"
                  placeholder="Expenses title"
                  maxlength="50"
                  required
                />
                <input
                  id="input-expenses-sum"
                  class="inputs"
                  name="expsum"
                  type="number"
                  placeholder="Sum"
                  min="0.01"
                  step="0.01"
                  maxlength="10"
                  required
                />
                <button id="expenses-add-btn" class="add-btns">ADD</button>
              </form>
            </div>
            <div class="tables-lists">
              <ul id="expenses-list" class="lists"></ul>
            </div>
            <div class="tables-footer">
              <p class="footer-titles">TOTAL EXPENSES:</p>
              <div id="total-expenses-sum" class="total-sum">0</div>
            </div>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </section>
  </body>
</html>
